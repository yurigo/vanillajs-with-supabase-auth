<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‹ Saludos</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class='section'>
        <div id="resultado"></div>
    </div>

    <div class="">
        <a href="/">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/__/supabase/init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function (event) {
            const { data: saludos, error } = await supabase.from('saludos').select('*').order('id')
            if (error) {
                console.log('error', error)
                return
            }
            console.log('saludos', saludos)
            document.querySelector("#resultado").innerHTML = saludos[0].texto;
        })
    </script>
</body>

</html>
